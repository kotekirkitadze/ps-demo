<div class="container">
  <h2>User settings</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        class="form-control"
        id="name"
        [(ngModel)]="userSettings.name"
        name="name"
      />
    </div>
    <div class="form-check form-group">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        [(ngModel)]="userSettings.emailOffers"
        name="flexCheckDefault"
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault">
        Default checkbox
      </label>
    </div>

    <p class="userInterface">User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input
          class="form-check-input"
          value="light"
          type="radio"
          [(ngModel)]="userSettings.interfaceStyle"
          name="interfaceStyle"
          id="lightInterface"
        />
        <label class="form-check-label" for="lightInterface"> Light </label>
      </div>
      <div class="form-check">
        <input
          [(ngModel)]="userSettings.interfaceStyle"
          class="form-check-input"
          value="medium"
          type="radio"
          name="interfaceStyle"
          id="mediumInterface"
        />
        <label class="form-check-label" for="mediumInterface"> Medium </label>
      </div>
      <div class="form-check">
        <input
          [(ngModel)]="userSettings.interfaceStyle"
          class="form-check-input"
          value="dark"
          type="radio"
          name="interfaceStyle"
          id="darkInterface"
        />
        <label class="form-check-label" for="darkInterface"> Dark </label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType"> Subscription Type </label>
      <select
        name="subscriptionType"
        class="form-control"
        id="subscriptionType"
        [(ngModel)]="userSettings.subscriptionType"
      >
        <option value="Monthly">Monthly</option>
        <option value="Annual">Annual</option>
        <option value="Lifetime">Lifetime</option>
      </select>
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea
        [(ngModel)]="userSettings.notes"
        id="notes"
        name="notes"
        class="form-control"
        rows="3"
      ></textarea>
    </div>

    <button class="myBtn btn btn-primary">Send</button>
  </form>
</div>

{{ userSettings | json }}
