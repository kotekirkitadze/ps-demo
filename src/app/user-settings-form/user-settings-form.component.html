<div class="container">
  <h2>User settings</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        class="form-control"
        id="name"
        required
        (blur)="onBlur(nameField)"
        [class.field-error]="form.submitted && nameField.invalid"
        #nameField="ngModel"
        [(ngModel)]="userSettings.name"
        name="name"
      />
      <div
        [hidden]="!form.submitted || nameField.valid"
        class="alert alert-danger"
      >
        Enter a name
      </div>
    </div>

    <!-- <button type="button" class="btn btn-primary"
            name="singleModel"
            [(ngModel)]="singleModel" btnCheckbox
            btnCheckboxTrue="1" btnCheckboxFalse="2">
      {{singleModel}}
    </button> -->

    <div class="form-check form-group">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        [(ngModel)]="userSettings.emailOffers"
        name="flexCheckDefault"
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault">
        Default checkbox
      </label>
    </div>

    <p class="userInterface">User Interface Style</p>
    <div class="form-group">
      <div class="btn-group">
        <label
          class="btn btn-primary"
          name="interfaceStyle"
          [(ngModel)]="userSettings.interfaceStyle"
          btnRadio="Light"
          tabindex="0"
          role="button"
          >Light</label
        >
        <label
          class="btn btn-primary"
          [(ngModel)]="userSettings.interfaceStyle"
          name="interfaceStyle"
          btnRadio="Medium"
          tabindex="0"
          role="button"
          >Medium</label
        >
        <label
          class="btn btn-primary"
          [(ngModel)]="userSettings.interfaceStyle"
          btnRadio="Dark"
          name="interfaceStyle"
          tabindex="0"
          role="button"
          >Dark</label
        >
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType"> Subscription Type </label>
      <select
        name="subscriptionType"
        class="form-control"
        id="subscriptionType"
        [(ngModel)]="userSettings.subscriptionType"
      >
        <option *ngFor="let type of subscriptionTypes | async">
          {{ type }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea
        [(ngModel)]="userSettings.notes"
        id="notes"
        name="notes"
        class="form-control"
        rows="3"
      ></textarea>
    </div>

    <div [hidden]="!postError" class="alert alert-danger">
      {{ postErrorMessage }}
    </div>

    <button class="myBtn btn btn-primary">Send</button>
  </form>
</div>
