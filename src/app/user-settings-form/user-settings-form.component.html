<div class="container">
    <h2>User settings</h2>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control"
                   id="name"
                   name="name">
        </div>  
        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
        </div>

        <h5>User Interface Style</h5>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" value="light" type="radio" name="interfaceStyle" id="lightInterface">
                <label class="form-check-label" for="lightInterface">
                  Light
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" value="medium" type="radio" name="interfaceStyle" id="mediumInterface">
                <label class="form-check-label" for="mediumInterface">
                  Medium
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" value="dark" type="radio" name="interfaceStyle" id="darkInterface">
                <label class="form-check-label" for="darkInterface">
                  Dark
                </label>
              </div>
        </div>

        <div class="form-group">
            <label for="subscriptionType">
                Subscription Type
            </label>
            <select class="form-control" id="subscriptionType">
                <option>Monthly</option>
                <option>Annual</option>
                <option>Lifetime</option>
            </select>
        </div>

        <button class="myBtn btn btn-primary">Send</button>  
    </form>
</div>
